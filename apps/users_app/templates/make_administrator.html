<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login Usuario</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-auto m-4 p-4 bg-light round border">
                <form class="" method="POST" action="make_administrator">
                    <h4>Ingrese los datos del administrador</h4>
                    {% csrf_token %}
                    {{administratorform.as_p}}
                    <button type='submit' class="btn btn-primary col-5 m-2">Registrar Usuario</button>
                </form>



            </div>

 


        </div>



    </div>


</body>

</html>
